    <a href="#/new" class="btn btn-md">New item</a>
    <div id="todo-items" class="col-sm-9 col-md-9">
		<h2>What to do?</h2>
		<ul class="list-group">
            <span ng-model="foutmelding"></span>
		  <li ng-repeat="message in todos" class="list-group-item">
              <% message.id %>
		      <% message.title %>
		      <% message.description %>
		      <% message.status %>
		      <a class="pull-right" ng-click="delete(message)" href="#">delete</a>
		  </li>
		</ul>
    </div>
